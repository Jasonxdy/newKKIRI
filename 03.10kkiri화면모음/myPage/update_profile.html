<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean"
    rel="stylesheet">
  <link rel="stylesheet" href="../index 페이지 - 진웅/css/common.css">
  <link rel="stylesheet" href="../index 페이지 - 진웅/css/my_profile.css">
  <link rel="stylesheet" href="../index 페이지 - 진웅/css/update_profile.css">
  <link rel="stylesheet" href="../index 페이지 - 진웅/css/header.css">
  <link rel="stylesheet" href="../index 페이지 - 진웅/css/footer.css">
  <script src='../index 페이지 - 진웅/js/index.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <title>KKIRI(끼리)</title>
</head>

<body>
  <div id="wrapper">
    <div id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="logo"><a href="#"><img src="../index 페이지 - 진웅/img/logo.png" alt="로고"></a></h1>
            <div class="nav-section">
              <a href="#">로그인</a>
              <a href="#">회원가입</a>
              <span class="separation"> | </span>
              <a href="#">고객센터</a>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="container">
      <div class="container">
        <!-- content 시작 -->
        <div class="row">
          <div class="col-2 nav-wrap">
            <a class="btn active" href="#">프로필</a>
            <a class="btn" href="#">이벤트</a>
            <a class="btn" href="#">티켓</a>
            <a class="btn" href="#">로그아웃</a>
          </div>

          <div class="col-10">
            
            <div id="update-profile" class="my-profile-section moving-1" >
              <h4>프로필 수정</h4>
              <form action="#" method="post" class="modify-form">
              <div class="row">
                <div class="">
                  <div class="row my-profile-section-element">
                    <h5 class="col-4 ">닉네임 : </h5>
                    <input type="text" class="update-input memberNickname" name="memberNickname" value="wonty3000">
                  </div>
                  <div class="row my-profile-section-element">
                    <h5 class="col-4 ">성별 : </h5>
                    <div>
                    <span class="va_m radio memberGenderWrap">
                      <input type="radio" class="memberGender va_m radio" name="memberGender" value="male" id="male" checked>
                    </span>
                    <label for="male" class="va_m radio">남</label>
                    <span class="va_m radio memberGenderWrap">
                      <input type="radio" class="memberGender va_m radio" name="memberGender" id="female" value="female">
                    </span>                      
                    <label for="female" class="va_m radio">여</label>
                  </div>
                  </div>
                  <div class="row my-profile-section-element">
                    <h5 class="col-4 ">생년월일 : </h5>
                    <input type="date" class="update-input memberBirth" name="memberBirth" value="1991-12-13">
                  </div>
                  <div class="row my-profile-section-element">
                    <h5 class="col-4 ">전화번호 : </h5>
                    <div>
                      <input type="number" class="update-input memberPhone" name="memberPhone1" value="010" maxlength="3" oninput="maxLengthCheck(this)">&nbsp; - &nbsp;
                      <input type="number" class="update-input memberPhone" name="memberPhone2" value="5625" maxlength="4" oninput="maxLengthCheck(this)">&nbsp; - &nbsp; 
                      <input type="number" class="update-input memberPhone" name="memberPhone3" value="2489" maxlength="4" oninput="maxLengthCheck(this)">
                  </div>
                  </div>
                  <div class="row  my-profile-section-element">
                    <h5 class="col-4">이메일 : </h5>
                    <input type="email" class="update-input memberEmail" name="memberEmail" value="wonty3000@naver.com">
                  </div>
                  <div class="row my-profile-section-element">
                    <h5 class="col-4 ">관심 지역 : </h5>
                    <img src="../index 페이지 - 진웅/img/map-2.png" alt="예시이미지">
                  </div>
                  <div class="row my-profile-section-element">
                    <h5 class="col-4">관심 카테고리 : </h5>
                    <div class="interest-wrap col-8">
                      <input type="checkbox" name="memberInterest" value="travel" id="travel" checked><label for="travel">여행</label>
                      <input type="checkbox" name="memberInterest" value="exercise" id="exercise" checked><label for="exercise">운동</label>
                      <input type="checkbox" name="memberInterest" value="book" id="book" checked><label for="book">독서</label>
                      <input type="checkbox" name="memberInterest" value="business" id="business"><label for="business">비즈니스</label>
                      <input type="checkbox" name="memberInterest" value="language" id="language"><label for="language">언어</label>
                      <input type="checkbox" name="memberInterest" value="music" id="music"><label for="music">음악</label>
                      <input type="checkbox" name="memberInterest" value="movie" id="movie"><label for="movie">영화/공연</label>
                      <input type="checkbox" name="memberInterest" value="dance" id="dance"><label for="dance">댄스</label>
                      <input type="checkbox" name="memberInterest" value="volunteer" id="volunteer"><label for="volunteer">봉사활동</label>
                      <input type="checkbox" name="memberInterest" value="meeting" id="meeting"><label for="meeting">사교</label>
                      <input type="checkbox" name="memberInterest" value="car" id="car"><label for="car">차/오토바이</label>
                      <input type="checkbox" name="memberInterest" value="picture" id="picture"><label for="picture">사진/영상</label>
                      <input type="checkbox" name="memberInterest" value="watchingSports" id="watchingSports"><label for="watchingSports">스포츠관람</label>
                      <input type="checkbox" name="memberInterest" value="game" id="game"><label for="game">게임</label>
                      <input type="checkbox" name="memberInterest" value="cook" id="cook"><label for="cook">요리</label>
                      <input type="checkbox" name="memberInterest" value="pet" id="pet"><label for="pet">반려동물</label>
                      <input type="checkbox" name="memberInterest" value="socialMovement" id="socialMovement"><label for="socialMovement">사회운동</label>
                      <input type="checkbox" name="memberInterest" value="beauty" id="beauty"><label for="beauty">뷰티</label>
                      <input type="checkbox" name="memberInterest" value="fashion" id="fashion"><label for="fashion">패션</label>
                      <input type="checkbox" name="memberInterest" value="etc" id="etc"><label for="etc">기타</label>
                    </div>
                  </div>
                  <div class="row my-profile-section-element">
                    <h5 class="col-4 ">보유한 티켓 수 :</h5>
                    <div class="col-8">5개</div>
                  </div>
                  <div class="row my-profile-section-element">
                    <h5 class="col-4">소개 :  </h5>
                    <textarea class="update-input memberIntroduce" name="memberIntroduce">얼음과 같으며 지혜는 날카로우나 갑 속에 든 칼이다 청춘의 끓는 피가 아니더면 인간이 얼마나 쓸쓸하랴? 얼음에 싸인 만물은 얼음이 있을 뿐이다 그들에게 생명을 불어 넣는 것은 따뜻한 봄바람이다 풀밭에 속잎나고 가지에 싹이</textarea>
                  </div>
                  <div class="row my-profile-section-element">
                    <h5 class="profile-name col-4">프로필 사진 : </h5>
                    <div class="col-8">
                      <img class="profile-img" src="../index 페이지 - 진웅/img/cat-1.jpg" alt="프로필 사진">
                      <input type="file" class="uploadInput" name="memberProfile" onchange="loadImg(this)">
                      <button type="button" class="uploadBtn green-radius-btn">사진 변경하기</button>
                    </div>
                  </div>
                </div>
                <button class="btn my-profile-btn">
                  수정하기
                </button>
              </div>
              </form>
            </div>
        </div>
      </div>
    </div>  
    <script>
      function maxLengthCheck(object) {
        if (object.value.length > object.maxLength) {
          object.value = object.value.slice(0, object.maxLength);
        }
      }

      $(function(){
        $(".uploadBtn").on({
          "click" : function(){
            $(".uploadInput").click();
          }
        });
      });
      function loadImg(value){
          if(value.files && value.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
              $(".profile-img").prop("src",e.target.result);
            }
          }
          reader.readAsDataURL(value.files[0]);
      }
    </script>
  <!-- content 끝 -->
  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4 footer-logo-wrap">
              <img class="footer-logo" src="../index 페이지 - 진웅/img/logo2-white.png" alt="푸터로고">
            </div>
            <div class="col-md-8">
              <p class="copyright">&copy; 2020 KKIRI COMPANY. ALL RIGHTS RESERVED.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="button-top">
    <button type="button" class="top-btn">TOP</button>
  </div>
</div>
</div>
  <script>
    function scrollFunction() {
      if ($(window).scrollTop() >= 200) {
        $('#button-top').show(0);
      } else {
        $('#button-top').hide(0);
      }
    }
    $(function () {
      scrollFunction();
      $(window).scroll(function () {
        scrollFunction();
      });
      $('#button-top').on({
        click: function () {
          $('html,body').stop().animate({ scrollTop: 0 }, 600);
        }
      });
    });
  </script>
</body>

</html>
