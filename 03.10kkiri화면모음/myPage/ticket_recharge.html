<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean"
    rel="stylesheet">
  <link rel="stylesheet" href="../index 페이지 - 진웅/css/common.css">
  <link rel="stylesheet" href="../index 페이지 - 진웅/css/my_profile.css">
  <link rel="stylesheet" href="../index 페이지 - 진웅/css/ticket.css">
  <link rel="stylesheet" href="../index 페이지 - 진웅/css/header.css">
  <link rel="stylesheet" href="../index 페이지 - 진웅/css/footer.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <title>KKIRI(끼리)</title>
</head>

<body>
  <div id="wrapper">
    <div id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="logo"><a href="#"><img src="../index 페이지 - 진웅/img/logo.png" alt="로고"></a></h1>
            <div class="nav-section">
              <a href="#">로그인</a>
              <a href="#">회원가입</a>
              <span class="separation"> | </span>
              <a href="#">고객센터</a>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="container">
      <div class="container">
        <!-- content 시작 -->
        <div class="row">
          <div class="col-2 nav-wrap">
            <a class="btn" href="#">프로필</a>
            <a class="btn" href="#">이벤트</a>
            <a class="btn active" href="#">티켓</a>
            <a class="btn" href="#">로그아웃</a>
          </div>

          <div class="col-10">

            <ul class="nav nav-tabs" id="profile-nav-wrap">
              <li class="nav-item">
                <a class="nav-link move-btn" href="javascript:" tabindex="-1">내역</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active move-btn" href="javascript:" tabindex="-1">충전</a>
              </li>
              <li class="nav-item">
                <a class="nav-link move-btn" href="javascript:" tabindex="-1">환급</a>
              </li>
            </ul>

            <div class="ticket-wrap my-profile-section recharge-wrap">
              <h4>티켓 충전</h4>
              
              <form action="#" method="get" class="recharge-form" onsubmit="return validate();">
                <p class="recharge-title">충전 금액</p>
                <div class="recharge-box">
                  <input type="radio" name="recharge-amount" value="1000" id="1000"><label for="1000">1,000원</label>
                  <input type="radio" name="recharge-amount" value="3000" id="3000"><label for="3000">3,000원</label>
                  <input type="radio" name="recharge-amount" value="5000" id="5000"><label for="5000">5,000원</label>
                </div>
                <div class="recharge-box">
                  <input type="radio" name="recharge-amount" value="10000" id="10000"><label for="10000">10,000원</label>
                  <input type="radio" name="recharge-amount" value="50000" id="50000"><label for="50000">50,000원</label>
                  <input type="radio" name="recharge-amount" value="100000" id="100000"><label for="100000">100,000원</label>
                </div>

                <div class="recharge-way">
                  <p class="recharge-title">결제 방식</p>
                  <div class="recharge-box">
                    <input type="radio" name="recharge-way" value="kakao" id="kakao"><label for="kakao">&nbsp;카카오페이</label>
                    <input type="radio" name="recharge-way" value="creditCard" id="creditCard"><label for="creditCard">&nbsp;카드 결제</label>
                    <input type="radio" name="recharge-way" value="phone" id="phone"><label for="phone">&nbsp;휴대폰 결제</label>
                  </div>
                </div>

                <button type="submit">구매</button>
              </form>
            </div>
          </div>
      </div>
    </div>  
  
    <script>
      function validate(){
        if($("input[name=recharge-amount]:checked").length==0){
          alert("충전 금액을 선택해주세요!");
          return false;
        }else if($("input[name=recharge-way]:checked").length==0){
          alert("결제 방식을 선택해주세요!");
          return false;
        }else{
          return true;
        }

      }
    </script>

  <!-- content 끝 -->
  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4 footer-logo-wrap">
              <img class="footer-logo" src="../index 페이지 - 진웅/img/logo2-white.png" alt="푸터로고">
            </div>
            <div class="col-md-8">
              <p class="copyright">&copy; 2020 KKIRI COMPANY. ALL RIGHTS RESERVED.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="button-top">
    <button type="button" class="top-btn">TOP</button>
  </div>
</div>
  <script>
    function scrollFunction() {
      if ($(window).scrollTop() >= 200) {
        $('#button-top').show(0);
      } else {
        $('#button-top').hide(0);
      }
    }
    $(function () {
      scrollFunction();
      $(window).scroll(function () {
        scrollFunction();
      });
      $('#button-top').on({
        click: function () {
          $('html,body').stop().animate({ scrollTop: 0 }, 600);
        }
      });
    });
  </script>
  </div>
</body>

</html>
