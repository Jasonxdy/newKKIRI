<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src='js/index.js'></script>
    <title>KKIRI(끼리)</title>
    </head>
    <body>
      <!-- 팝업 start-->
      <button type="button" class="popup-click-btn">팝업나와라</button>
      <div id="popup" class="popup">
        <p class="popup-title">
          팝업 제목
          <img src="img/close-btn.png" alt="닫기버튼" class="close-popup">
        </p>
        <div class="popup-content">
          내용<br>
          내용<br>
          내용<br>
          내용<br>
        </div>
        <button class="popup-confirm-btn">확인</button>
      </div>
      <div class="popup-shadow"></div>
      <!-- 로그인 팝업 end-->

    <script>
      // 로그인 팝업 이벤트
      $(".popup-click-btn").on({
        click : function(){
          $(".popup-shadow, #popup").show(0);
        }
      });
      $(".close-popup, .popup-shadow").on({
        click : function(){
          $(".popup-shadow, #popup").hide(0);
        }
      });

    </script>
    </body>
</html>
